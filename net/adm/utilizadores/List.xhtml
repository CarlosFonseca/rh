<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:confirm="http://java.sun.com/jsf/composite/utils/confirm">

    <ui:composition template="/net/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUtilizadoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form prependId="false" >
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUtilizadoresEmpty}" rendered="#{utilizadoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{utilizadoresController.items.rowCount > 0}">
                    <h:inputHidden id="tblbasesize" value="#{utilizadoresController.tableWidth}"/>
                    <p:dataTable value="#{utilizadoresController.items}" var="item" id="tblbase"
                                 rows="10" paginator="true" paginatorPosition="bottom"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks}
                                 {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15,20 ">
                        <p:column>
                            <f:facet name="header">
                                <h:commandLink>
                                    <h:graphicImage name="xls.png" library="icons" title="Exporta para Excel" />
                                    <p:dataExporter type="xls" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>&nbsp;
                                <h:commandLink>
                                    <h:graphicImage name="csv.png" library="icons" title="Exporta para csv" />
                                    <p:dataExporter type="csv" target="tblbase" fileName="tabela" pageOnly="true" excludeColumns="0" />
                                </h:commandLink>
                            </f:facet>
                            <p:commandLink action="#{utilizadoresController.prepareDestroy}" onclick="confirmation.show()" title="#{bundle.DestroyTitle}" styleClass="ui-icon ui-icon-trash" style="float: left; margin: 0 4px;" />
                            <h:commandLink action="#{utilizadoresController.prepareEdit}" title="#{bundle.EditTitle}" styleClass="ui-icon ui-icon-pencil" style="float: left; margin: 0 4px;" />
                        </p:column>
                        <p:column sortBy="#{item.nre}" filterBy="#{item.nre}" headerText="#{bundle.UtilizadoresLabel_nre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_nre}"/>
                            </f:facet>	
                            <h:outputText value="#{item.nre}"  />						
                        </p:column>
                        <p:column sortBy="#{item.palavraChave}" filterBy="#{item.palavraChave}" headerText="#{bundle.UtilizadoresLabel_palavraChave}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_palavraChave}"/>
                            </f:facet>	
                            <h:outputText value="#{item.palavraChave}"  />						
                        </p:column>
                        <p:column sortBy="#{item.nomeComp}" filterBy="#{item.nomeComp}" headerText="#{bundle.UtilizadoresLabel_nomeComp}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_nomeComp}"/>
                            </f:facet>	
                            <h:outputText value="#{item.nomeComp}"  />						
                        </p:column>
                        <p:column sortBy="#{item.nomeRedz}" filterBy="#{item.nomeRedz}" headerText="#{bundle.UtilizadoresLabel_nomeRedz}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_nomeRedz}"/>
                            </f:facet>	
                            <h:outputText value="#{item.nomeRedz}"  />						
                        </p:column>
                        <p:column sortBy="#{item.nomeAbrv}" filterBy="#{item.nomeAbrv}" headerText="#{bundle.UtilizadoresLabel_nomeAbrv}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_nomeAbrv}"/>
                            </f:facet>	
                            <h:outputText value="#{item.nomeAbrv}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dtInicio}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_dtInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.dtFim}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_dtFim}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtFim}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column sortBy="#{item.estado}" filterBy="#{item.estado}" headerText="#{bundle.UtilizadoresLabel_estado}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_estado}"/>
                            </f:facet>	
                            <h:outputText value="#{item.estado}"  />						
                        </p:column>
                        <p:column sortBy="#{item.motivoInactivo}" filterBy="#{item.motivoInactivo}" headerText="#{bundle.UtilizadoresLabel_motivoInactivo}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_motivoInactivo}"/>
                            </f:facet>	
                            <h:outputText value="#{item.motivoInactivo}"  />						
                        </p:column>
                        <p:column sortBy="#{item.logNre}" filterBy="#{item.logNre}" headerText="#{bundle.UtilizadoresLabel_logNre}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_logNre}"/>
                            </f:facet>	
                            <h:outputText value="#{item.logNre}"  />						
                        </p:column>
                        <p:column sortBy="#{item.dtLog}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.UtilizadoresLabel_dtLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtLog}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />&nbsp;
                <h:commandButton action="#{utilizadoresController.prepareCreate}" value="#{bundle.CreateLink}" title="#{bundle.CreateTitle}"/>

                <confirm:destroy obj="#{utilizadoresController}" />  

            </h:form>
        </ui:define>
    </ui:composition>

</html>
