<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="obj" required="true" />
    </composite:interface>
    <composite:implementation>
                <p:dialog  width="270" 
                    showEffect="explode" hideEffect="explode"  
                    header="#{bundle.ConfirmTitle}"  widgetVar="confirmation"> 
                    <br />
                    <h:outputText value="#{bundle.DestroyTitle}?" />
                    <hr />
                    <p:commandButton value="#{bundle.ConfirmYes}" update="@form" actionListener="#{cc.attrs.obj.destroy}" oncomplete="confirmation.hide()"/>  
                    <p:commandButton value="#{bundle.ConfirmNo}" onclick="confirmation.hide()" type="button" />                     
                    <p /><br/>					
                </p:dialog>       
      
    </composite:implementation>
</html>
